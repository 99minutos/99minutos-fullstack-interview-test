 <div style="height: 200px;">
</div>
  <ul >
  <ng-container *ngFor="let branch of branchList">
    <li  style="cursor: pointer; " >
      Rama: <b>{{branch.name}}</b> &nbsp;&nbsp;&nbsp;  <button type="button" class="btn btn-info" (click)="openCommits(branch.commit.url)">Ver Commits</button>
    </li>
  </ng-container>
</ul>
 
<div class="modal fade" id="myModalListCommit" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Listado de commits por branch</h4>
      </div>
      <div class="modal-body">
        <ul >
          <ng-container *ngFor="let branchCommit of branchCommitList">
            <li  style="cursor: pointer; " >
             Autor: <b>{{branchCommit.commit.author.name}}</b> &nbsp;&nbsp;&nbsp; {{branchCommit.commit.author.date}}<br>
             Mensaje: <b>{{branchCommit.commit.message}}</b>
            </li>
          </ng-container>
        </ul>
        
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

</body>
